<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" charset="utf-8" src="js/phonegap-1.3.0.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.0.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.9.custom.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.0.css" />
    <link rel="stylesheet" href="css/master.css"/>
</head>
<body>
<div data-role="page">
    <div data-role="header" data-position="inline">
        <a href="ui.html" data-icon="arrow-l">Back</a>
        <h1>Shooting Gallery</h1>
        <a href="#"><span id="hit">Score: 0</span></a>

    </div>
    <div data-role="content" id="content_container">
        <div id="stat">
            <a href="#" data-transition="slide" data-role="button" data-ajax="false" id="btnstart">Start</a>
            &nbsp;
        </div>

        <div id="note"></div>

        <div id="container">
            <div id="char1" class="character enemy1"></div>
            <div id="char2" class="character enemy2"></div>
            <div id="char3" class="character enemy3"></div>
            <div id="char4" class="character ally ally1"></div>
            <div id="char5" class="character ally ally2"></div>
            <div id="char6" class="character enemy4"></div>
            <div id="char7" class="character enemy5"></div>
        </div>

        <div id="message"></div>

    </div><!-- /content -->
    <script type="text/javascript">
        $(document).ready(function() {
            $("#btnstart").click(function(){
                startplay();
            });

            $('.character').bind('tap',function(event, ui){
                if ($(this).hasClass("ally")) {
                    $(this).effect("bounce", {
                        times: 2,
                        direction: 'left'
                    }, 300);
                    hit--;
                    $("#hit").html("Score: " + hit);
                    $(this).slideUp("fast");
                } else {
                    $(this).hide("explode", { pieces: 16 }, 2000);

                    //$(this).effect("explode", 500, 25);
                    hit++;
                    $("#hit").html("Score: " + hit);
                }
            });
        });
    </script>
</div>
</body>
</html>
