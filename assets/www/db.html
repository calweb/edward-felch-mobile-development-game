<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" charset="utf-8" src="js/phonegap-1.3.0.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.0.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.0.css" />
    <link rel="stylesheet" href="css/master.css"/>
</head>
<body>
<div data-role="page">
    <div data-role="header" data-position="inline">
        <a href="ui.html" data-icon="arrow-l">Back</a>
        <h1>High Scores</h1>
    </div>

    <div data-role="content">
        <ul data-role="listview" class="ui-listview" id="high_scores"></ul>
    </div>

    <script type="text/javascript" charset="utf-8">
        function buildScoreList(list)
        {
            for (i = 0; i < list.length; i++)
            {
                if (list[i].score != 0)
                {
                    var scoreEntry = '<li data-theme="c" class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-li-has-count ui-btn-up-c"><div class="ui-btn-inner ui-li" aria-hidden="true"><div class="ui-btn-text"><a href="#" class="ui-link-inherit">' + list[i].nickname + ' <span class="ui-li-count ui-btn-up-c ui-btn-corner-all score_amount">' + list[i].score + '</span></a></div></div></li>';
                    $("#high_scores").append(scoreEntry);
                }
            }
        }

        $(document).ready(function() {
            window.localStorage.setItem("score2", "1,Edw");
            window.localStorage.setItem("score3", "20,Edward");
            window.localStorage.setItem("score1", "10,Ed");

            var scoreList = generateHighScoreList();
            buildScoreList(scoreList);
        });
    </script>
</div>
</body>
</html>
