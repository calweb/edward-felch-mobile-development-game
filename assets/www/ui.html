<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" charset="utf-8" src="js/libs/phonegap-1.3.0.js"></script>
    <script type="text/javascript" src="js/libs/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.mobile-1.0.js"></script>
    <script type="text/javascript" src="js/libs/jquery.countdown.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui-1.8.9.custom.min.js"></script>
    <script type="text/javascript" src="js/highscores.js"></script>
    <script type="text/javascript" src="js/audio.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/libs/jquery.mobile-1.0.css" />
    <link rel="stylesheet" href="css/master.css"/>
</head>
<body>
<div data-role="page">
    <div data-role="header">
        <h1>Ninjas and Cats</h1>
    </div>
    <div data-role="content">
        <a id="playButton" href="difficulty.html" data-rel="dialog" data-role="button" data-transition="pop">Play</a>
        <a id="scoreButton" href="highscores.html" data-transition="slide" data-role="button">High Scores</a>
        <img class="main_image" src="img/ninja-icon.png" width="256px" height="256px" />
    </div>
    <script type="text/javascript">
        // Check if the user is on a mobile device, and if the background music was started
        if (window.device && backgroundMedia)
        {
            backgroundMedia.stop();
        }

        if (play)
        {
            clearInterval(play);
            play = null;
            gameScore = 0;
        }
    </script>
</div>
</body>
</html>
